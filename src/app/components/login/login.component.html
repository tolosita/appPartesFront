<div class="section">
  <div class="row center-align">
    <div class="col s12">
      <img class="app-icon-login" alt="Icono app">
    </div>
    <br>
    <h5>Iniciar Sesión</h5>
    <div class="col s12">
      <div class="row">
        <div class="input-field col s10 offset-s1">
          <i class="material-icons prefix">account_circle</i>
          <input id="usuario" type="text" class="validate" [(ngModel)]="user.usuario" />
          <label for="usuario">Nombre de Usuario</label>
        </div>
        <div class="input-field col s10 offset-s1">
          <i class="material-icons prefix">lock</i>
          <input id="clave" type="password" class="validate" [(ngModel)]="user.clave" />
          <label for="clave">Contraseña</label>
        </div>
        <p>
          <input id="recordar" type="checkbox" class="filled-in" [(ngModel)]="user.recordar" />
          <label for="recordar">Recordarme</label>
        </p>
      </div>
      <div class="row">
        <button type="button" class="waves-effect waves-light btn blue darken-4" (click)="login()">Ingresar</button>
      </div>
      <a routerLink="/recuperar">
        ¿Olvidó su contraseña?
      </a>
    </div>
  </div>
</div>
